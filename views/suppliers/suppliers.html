<!-- Modal -->
<div class="modal fade" id="AddSupplier" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
 <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Supplier</h4>
      </div>
      <form accept-charset="utf-8" id="add-supplier-table">      <div class="modal-body">
            <div class="form-group">
             <label for="SupplierName">Supplier Name</label>
             <input type="text" name="name" maxlength="50" Required class="form-control" id="SupplierName" placeholder="Supplier Name">
           </div>
           <div class="form-group">
             <label for="SupplierPhone">Phone</label>
             <input type="text" name="phone" maxlength="30" class="form-control" id="SupplierPhone" placeholder="Phone">
           </div>
           <div class="form-group">
             <label for="SupplierEmail">Email</label>
             <input type="email" maxlength="50" name="email" class="form-control" id="SupplierEmail" placeholder="Email">
           </div>
           <div class="form-group">
            <label for="SupplierAddress">Address</label>
            <input type="text" maxlength="50" name="Address" class="form-control" id="SupplierAddress" placeholder="Address">
          </div>
           <div class="form-group">
           <label for="Note">Note</label>
           <textarea id="summernote" name="note"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-add" id="add-suppliers">Submit</button>
      </div>
   </form>    </div>
